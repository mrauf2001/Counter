<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Document</title>
</head>

<body style="text-align: center; background: steelblue;">
	<h1 style="color: #fff; font-size: 3rem;">
		My Word Counter ../
	</h1>

	<p style="font-size: 22px;">
		Type in the textbox and click on
		the button to count the words
	</p>

	<textarea id="inputField" rows=20 cols="80" style="background-color:aqua;">
	</textarea>
	<br><br>

	<button style="width: 150px;height: 50px; background: #333;color: #fff; font-size: 1rem;" onclick="countWords()">
		Count Words
	</button>
	<br><br>

	<p> Word Count:
		<span id="show">0</span>
	</p>

	<script>
		function countWords() {

			// Get the input text value
			let text = document
				.getElementById("inputField").value;

			// Initialize the word counter
			let numWords = 0;

			// Loop through the text
			// and count spaces in it 
			for (let i = 0; i < text.length; i++) {
				let currentCharacter = text[i];

				// Check if the character is a space
				if (currentCharacter == " ") {
					numWords += 1;
				}
			}

			// Add 1 to make the count equal to
			// the number of words 
			// (count of words = count of spaces + 1)
			numWords += 1;

			// Display it as output
			document.getElementById("show")
				.innerHTML = numWords;
		}
	</script>
</body>

</html>
